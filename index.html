<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/resets.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <title>Sapious Template</title>
  </head>
  <body>
    <header class="appHeader">
      <div class="appNavbar">
        <div class="appLogo">
          <img src="./img/logo.svg" alt="Sapious Logo" />
        </div>
        <nav class="appLinks">
          <ul class="list-item">
            <li><a href="#">How it works</a></li>
            <li><a href="#">Meals</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#" class="btn btn--full">Try for free</a></li>
          </ul>
        </nav>
      </div>
      <div class="container">
        <section class="appIntro">
          <div class="appIntroInfos">
            <h1 class="heading-primary">Find You Path !</h1>
            <p  >LEARN IT ON YOU OWN STEPS...</p>
            <p>
              The harder you work for something, the greater you'll feel when
              you achieve it.
            </p>
            <div class="appIntroButtons">
              <a href="#" class="btn btn--full">Start Coding Now</a href="#">
              <a href="#" class="btn btn--outline">
                  Learn More<i class="fa-solid fa-arrow-down-long"></i>
              </a href="#">
            </div>
            <div class="appMoreInfos">
              <div class="appUsersPics">
                <img src="./img/customers/anne.jpg" alt="userPic">
                <img src="./img/customers/hannah.jpg" alt="userPic">
                <img src="./img/customers/houda.jpg" alt="userPic">
                <img src="./img/customers/nicki.jpg" alt="userPic">
                <img src="./img/customers/selena.jpg" alt="userPic">
              </div>
              <div class="appSessionsAmount">
                <p><span>5,000+</span> session delivered last year!</p>
              </div>
            </div>
          </div>
          <div class="appIntroPic">
            <img src="./img/hero.png" alt="Intro Picture">
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
